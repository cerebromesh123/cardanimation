    <script src="js/jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <!-- <script src=" https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script> -->

    <script>
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 15)) + min;
        }
        var cardY = jQuery("#cardFirst").height() / 2;
        var cardX = jQuery("#cardFirst").width() / 2;
        var tl = gsap.timeline();
        var tm = new TimelineMax({ yoyo: true, repeat: -1 });
        tl.set(".second-card, .first-card, .card", { opacity: 0, display: 'none' });
        for (let i = 0; i < 11; i++) {
            var ids = $(".card-" + i);
            tm.set(ids, { opacity: 0, x: 0, y: 0, rotate: 0 })
        }
        // first card show
        tm.set(".card-inner", { x: -100 });
        tm.set(".fcard", { x: 150 });
        tm.to(".second-card", 2, { duration: 2, display: 'block', opacity: 1 })
            .to(".card-inner", { x: 100, duration: 1, transformOrigin: 'center center' })
            .to(".card-inner", { x: 0, rotate: 360, duration: 2, transformOrigin: 'center center' }, '+=1')
            .to(".card-inner", { duration: 1, transformOrigin: 'center center', opacity: 0 })
        tl.to('.red-ball-01, .red-ball-02', { x: randomNumber(150, 200), y: 100, duration: 4, ease: 'cubic.inOut', opacity: 0 })
        tl.to('.red-ball-03', { x: randomNumber(180, 200), y: 50, duration: 5, ease: 'cubic.inOut', opacity: 0 })
        tl.to('#greenball-0', { x: randomNumber(180, 200), y: 50, duration: 5, ease: 'cubic.inOut', opacity: 0 })
        tl.to('.red-ball-01', { x: randomNumber(140, 165), y: 75, duration: 5, ease: 'cubic.inOut', opacity: 0 })
        tm.to(".first-card", { opacity: 1, display: 'block' });
        tm.to(".fcard", { x: 0, opacity: 1, duration: 1, transformOrigin: 'center center' });
        tm.to(".fcard", { x: 200, transformOrigin: 'center center' });
        tm.to(".fcard", { x: 0, rotate: 360, duration: 2, transformOrigin: 'center center' }, '+=1');
        tl.to('.green-card-03', { x: randomNumber(140, 165), y: 75, duration: 4, ease: 'cubic.inOut', opacity: 0 })
        tl.to('.green-card-01', { x: randomNumber(150, 200), y: 100, duration: 8, ease: 'cubic.inOut', opacity: 0 })
        tl.to('.green-card-02', { x: randomNumber(180, 200), y: 50, duration: 5, ease: 'cubic.inOut', opacity: 0 })

        tl.to('.green-card-04', { x: randomNumber(150, 175), y: 150, duration: 5, ease: 'cubic.inOut', opacity: 0 })
        tm.set(".sp-cards,.second-card", { opacity: 0, display: 'none' });
        tm.to(".card", { opacity: 1, display: 'block', onComplete: action })
        tm.to(".green-card-03", { x: 200, y: 20, duration: 5, ease: 'cubic.inOut', opacity: 1 })
        tm.to(".card-red-01", { x: 500, y: 500, duration: 5, ease: 'cubic.inOut', repeat: -1, opacity: 1 })
        tm.to(".card-red-01", { x: 500, y: 200, duration: 5, ease: 'cubic.inOut', repeat: -1, opacity: 1 })
        tm.to(".purpleBall-02", { x: 500, y: 500, duration: 5, ease: 'cubic.inOut', opacity: 1 })

        function action() {
            var angles = [0, 45, 90, 135, 180, 225, 270, 315, 360, 405, 450];
            for (let i = 0; i < angles.length; i++) {
                var ids = $(".card-" + i);
                gsap.to(ids, {
                    rotate: angles[i],
                    transformOrigin: 'bottom right',
                    scale: 0.5,
                    opacity: 1,
                    duration: 0.5,
                    x: -150,
                    y: -80,
                    ease: "power2.inOut",
                    position: 'absolute',
                })
            }
        }
    </script>
