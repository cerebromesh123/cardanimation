	<script>
		var tl = gsap.timeline();
		var tm = new TimelineMax({ yoyo: true});
		for (let i = 0; i < 10; i++) {
			var ids = $(".c-" + i);
			gsap.fromTo(ids, { y: 200 }, {
				transformOrigin: 'center center',
				opacity: 0,
			})
		}
		tm.set(".black-r-outline, .green-outline-left", { y: 0, x: 400 })
		tm.set(".main-pic", { opacity: 0 })
		tm.set(".cls-8, .cls-28", { scale: 0.6, opacity: 0 })
		tm.set(".cls-8", { transformOrigin: 'top center' })
		tm.set(".black-r-outline", { x: 300, opacity: 0 })
		tm.set(".green-outline-right", { opacity: 0, x: 300, })
		tm.set(".green-outline-left", { opacity: 0, x: 300, })
		tm.to(".green-outline-right", { opacity: 1, x: 0, ease: 'cubic.inOut' })
		tm.to(".black-r-outline", { opacity: 1, x: 0, ease: 'cubic.inOut' }),
			tm.to(".black-r-outline, .green-outline-right", { x: -200 }, '+=0.25')
		tm.to(".green-header, .sk-logo, .cls-6", { x: -200, opacity: 1 }, '+=0.25');
		tm.to(".main-pic", { opacity: 1, x: -200, ease: 'cubic.inOut' }, '+=0.60')
		tm.to(".contacts, .social", { opacity: 1, x: -200 })
		tm.to(".intro", { opacity: 1, x: -200 })
		tm.to(".name-block", { opacity: 1, x: -200 })
		tm.to(".save-detail", { opacity: 1, x: -200 })
		tm.to(".save-contacts", { opacity: 1, x: -200 });
		tm.to(".gballs", { opacity: 1, x: -200 }, '+=0.60');
		tm.to('.intro,.name-block, .save-detail, .save-contacts,.gballs, .black-r-outline, .contacts, .social, .green-outline-right, .main-pic, .green-header, .sk-logo, .cls-6', { x: 0 })
		tm.to(".cls-8", { x: 50, scale: 1, duration: 1, opacity: 1 });
		tm.to(".green-outline-left", { x: 0, opacity: 1, onComplete: contacts_c }, '+=0.25');
		tm.fromTo(".name-left",{scale:1.5}, {x:-10, scale:1, opacity: 1, }, '+=0.25')
		tm.to(".cls-28", { opacity: 1, x: 0, scale: 1 }, '+=0.25')
		tm.to(".contact-list", { opacity: 1 }, '+=0.25')
		tm.to(".dark-blue", { opacity: 1, duration: 0.5 }, '+=1')
		tm.to(".g-5", { y: 400, duration: 10 })
		tm.to(".g-0", { y: 200, duration: 10 })
		
		tm.to(".g-3, .g-2", { x: 280, duration: 10 })
		tm.to(".g-1, .g-4", { y: 250, duration: 10 })
		tm.to(".g-1, .g-4", { y: 290, duration: 10 })
		tm.to(".g-4, .g-5", { y: 200, duration: 10 })
		tm.to(".g-4, .g-5", { y: 220, duration: 10 })
		function action() {
			var angles = [0, 45, 90, 135, 180, 225, 270, 315, 360, 405, 450];
			for (let i = 0; i < angles.length; i++) {
				var ids = $(".g-" + i);
				gsap.to(ids, {
					rotate: angles[i],
					transformOrigin: 'center center',
					opacity: 1,
					duration: 0.5,
					scale: 1,
					ease: "power2.inOut",
					position: 'absolute',
				})
			}
		}
		function contacts_c() {
			var angles = [0, 45, 90, 135, 180, 225, 270, 315, 360, 405, 450];
			for (let i = 0; i < angles.length; i++) {
				var ids = $(".c-" + i);
				gsap.fromTo(ids, { y: 200 }, {
					transformOrigin: 'center center',
					opacity: 1,
					y: 0,
					x: -10,
					duration: 0.5,
					ease: "power2.inOut",
					position: 'absolute',
				})
			}
		}
	</script>
