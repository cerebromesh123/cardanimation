    <script>
         function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 15)) + min;
        }
         function moveEl(selector){
            var tm = new TimelineMax({ yoyo: true });
            tm.fromTo(selector,
            {x:0,y:randomNumber(0, 80), scale:0.9},
            {x:-randomNumber(5, 10), y:-randomNumber(0, 80), repeat:-1, duration:6, yoyo:true, ease:'cubic.inOut'})
            tm.play();
        }
        var cardY = jQuery("#cardFirst").height() / 2;
        var cardX = jQuery("#cardFirst").width() / 2;
        var tl = gsap.timeline();
        var tm = new TimelineMax({ yoyo: true });

        tm.to(".cball", 1, { x: cardY, y: cardX, duration: 0.3, ease: 'cubic.inOut', opacity: 0 })
        .to(".card, .whitecircles",1,{rotate:360, opacity:0, transformOrigin:'center'});
        

        tm.to("#cardEl",{
            opacity:1, display:'block'
        });
        var cdY = jQuery("#cardFirst").height() / 2;
        var cdX = jQuery("#cardFirst").width() / 2;
        tm.to(".cardElBalls, #SVGID_1_,.circles",{
            x:cdX, y:cdY,
            opacity:0,
            rotate:360,
            scale:0.25 
        });
        tm.to("#rec",{ scale:1.25, transformOrigin:'center', opacity:0})
        

        // #3rd

            tl.to("#vcard_24",{x:-50, y:0, duration:8,  ease:'cubic.inOut'})

            tl.to("#vcard_23",{x:-10, y:-80, duration:8,  ease:'cubic.inOut'})
