    <script>
        var tm = new TimelineMax({ yoyo: true });
        var tl = gsap.timeline({ yoyo: true });
        tl.set("#Layer_1", { opacity: 0 });
        tl.to("#Layer_1", { opacity: 1 }).to(".balls", { rotate: -360, x: 200, y: 200, onComplete: action,

             tl.to(".card",{opacity:1})



             
             function animateLeaves() {
            var angles = [0, 45, 90, 135, 180, 225, 270, 315, 360, 405, 450];
            for (let i = 0; i < angles.length; i++) {
                var ids = $(".leav-" + i);
                gsap.to(ids, {
                    rotate: angles[i],
                    transformOrigin: 'bottom right',
                    opacity: 1,
                    duration: 1,
                    display:'none',
                    x: -200,
                    y: 80,
                    ease: "power2.inOut",
                    position: 'absolute',
                }, i)
            }
        }

        function action() {
            var angles = [0, 45, 90, 135, 180, 225, 270, 315, 360, 405, 450];
            for (let i = 0; i < angles.length; i++) {
                var ids = $(".card-" + i);
                gsap.to(ids, {
                    rotate: angles[i],
                    transformOrigin: 'bottom right',
                    opacity: 1,
                    duration: 1,
                    display:'none',
                    x: -150,
                    y: 80,
                    ease: "power2.inOut",
                    position: 'absolute',
                })
            }
        }
