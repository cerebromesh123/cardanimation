    <style>
        .container {
            text-align: center;
            border: 1px solid #ff0000;
            position: relative;
            height: 500px;
            width: 800px;
        }

        .vcenter {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }

        /* .d-none {
            display: none
        } */

        .card-new {
            width: 250px;
            height: 150px;
            border: 1px solid #ff0000;
        }
       svg{
        position:absolute;
        left:0; 
        right:0;
        top:0;
        bottom:0;
        margin: auto;
        height:100%;
       }
       .card{
        width:300px;
        height: 250px;
        position: absolute;
        left: 0;
        right:0;
        bottom:0;
        top:0;
        margin:auto;
       }
       .red{
        background-color: #ff0000;
       }
       .yellow{
        background-color: yellow;
       }
       .orange{
        background-color: orange;
       }
       .black{
        background-color: black;
       }
       .green{
        background-color: green;
       }
    </style>
</head>

    <script>
         function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 15)) + min;
        }
         function moveEl(selector){
            var tm = new TimelineMax({ yoyo: true });
            tm.fromTo(selector,
            {x:0,y:randomNumber(0, 80), scale:0.9},
            {x:-randomNumber(5, 10), y:-randomNumber(0, 80), repeat:-1, duration:6, yoyo:true, ease:'cubic.inOut'})
            tm.play();
        }
        var cardY = jQuery("#cardFirst").height() / 2;
        var cardX = jQuery("#cardFirst").width() / 2;
        var tl = gsap.timeline();
        var tm = new TimelineMax({ yoyo: true });

        tm.to(".card",{onComplete:action, transformOrigin:'bottom right'})
        function action(){
            var angles = [0, 45, 90, 135, 180, 225, 270, 315];
            for(let i=0; i<angles.length; i++){
                var ids = $(".card-"+i);
                gsap.to(ids,{
                    rotate:angles[i],
                    transformOrigin:'bottom right',
                    scale:0.75,
                    x:-100
                })
            }

        }
